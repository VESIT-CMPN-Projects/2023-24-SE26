<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #2980b9;
        }
        .profile-pic{
            width: 40px;
        }
        #profilePicContainer {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #profilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <title>User Profile</title>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/community">Community</a>
        <a href="/qna">QnA</a>
        <a href="/signup"><img src="{{url_for('static', filename='images/profile-pic.png')}}" class="profile-pic"></a>
    </nav>

    <div class="profile-container">
        <h1>User Profile</h1>
        <p><strong>Name:</strong> {{ profile_data.name }}</p>
        <p><strong>Headline:</strong> {{ profile_data.headline }}</p>
        <p><strong>Location:</strong> {{ profile_data.location }}</p>
        <p><strong>Industry:</strong> {{ profile_data.industry }}</p>
        <p><strong>Skills:</strong> {{ profile_data.skills }}</p>
        <p><strong>Experience:</strong> {{ profile_data.experience }}</p>
        <p><strong>Education:</strong> {{ profile_data.education }}</p>

        <form id="imageForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageChange()">
        </form>

    </div>
    <script>
        function triggerFileInput() {
            document.getElementById('imageInput').click();
        }

        function handleImageChange() {
            const fileInput = document.getElementById('imageInput');
            const profilePicContainer = document.getElementById('profilePicContainer');
            const profilePic = document.getElementById('profilePic');
            const defaultPicOverlay = document.getElementById('defaultPicOverlay');

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('profileImage', fileInput.files[0]);

                // Use AJAX or fetch to send the file to the server
                fetch('/upload-profile-image', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the server response
                    console.log(data);

                    // Update the profile picture and hide the overlay
                    profilePic.src = data.imageURL;
                    defaultPicOverlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                console.log('No file selected.');
            }
        }
    </script>
</body>
</html>
