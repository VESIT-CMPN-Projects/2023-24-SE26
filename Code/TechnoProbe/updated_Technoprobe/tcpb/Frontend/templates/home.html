<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 5rem;
            color: #dc3545;
        }

        p {
            font-size: 1.5rem;
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>No Matching Candidates</h1>
        <p>We're sorry, but an unexpected error occurred.</p>
<!--        <img src="https://example.com/error-image.png" alt="Error Image">-->
    </div>
</body>
</html>
